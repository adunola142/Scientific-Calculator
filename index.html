<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-compatible">

	<title>Scientific Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<h1>SCIENTIFIC CALCULATOR</h1>
	<div class="calculator">

		<input type="text" name="" id="screen" maxlength="20">
		<div class="calculator-btns">
			<div class="first-functions">

				<button class="button basic-btn">.</button>
				<button class="button basic-btn">(</button>
				<button class="button basic-btn">)</button>
				<button class="button nums">0</button>
				<button class="button nums">9</button>
				<button class="button nums">8</button>
				<button class="button nums">7</button>
				<button class="button nums">6</button>
				<button class="button nums">5</button>
				<button class="button nums">4</button>
				<button class="button nums">3</button>
				<button class="button nums">2</button>
				<button class="button nums">1</button>
				<button class="button basic-btn">±</button>
				<button class="button triggers">C</button>
			</div>

			<div class="second-functions">
				<button class="button triggers">&#60;=</button>
				<button class="button complex-btn">%</button>
				<button class="button complex-btn">x !</button>
				<button class="button complex-btn">x^</button>
				<button class="button basic-btn">*</button>
				<button class="button basic-btn">/</button>
				<button class="button complex-btn">ln</button>
				<button class="button complex-btn">e</button>
				<button class="button basic-btn">+</button>
				<button class="button complex-btn">x ²</button>
				<button class="button complex-btn">log</button>
				<button class="button complex-btn">cos</button>
				<button class="button basic-btn">-</button>
				<button class="button complex-btn">√</button>
				<button class="button complex-btn">sin</button>
				<button class="button complex-btn">tan</button>
				<button class="button triggers">=</button>
				<button class="button complex-btn">&#x003C0;</button>
				<button class="button complex-btn">∘</button>
				<button class="button complex-btn">rad</button>

			</div>
		</div>
	</div>

<footer>
	
<h3>&copy;2018 Designed By Tura</h3>

</footer>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
